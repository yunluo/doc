# Features Grid
features:
  enable: true

  title: Why choose Lotus Docs?
  subtitle: Lotus Docs is a simple yet highly configurable Hugo theme. With Lotus Docs' default configuration you can deploy and publish documentation in a matter of minutes.

  items:
    - title: Fast
      icon: speed
      description: 4 x 100's score on Google Lighthouse by default. Lotus Docs removes unused CSS, prefetches asset links, and lazy loads content images.

    - title: SEO Friendly
      icon: trending_up
      description: Data is automatically structured to be SEO friendly. Includes Meta tags, Opengraph, and Twitter cards. Choose the settings that best suit you.

    - title: Secure by default
      icon: lock
      description: Lotus Docs' default configuration scores A+ on Mozilla Observatory. You can update the default Security Headers to suit your requirements.

    - title: Optional Features
      icon: settings
      description: Many Lotus Docs features are configurable via optional parameters. Require DocSearch for your site? Then enable it via a single setting.

    - title: Deploy to Vercel
      icon: change_history
      description: Deploy to Vercel in seconds. Vercel Functions, Vercel Redirects/Rewrites, and Vercel Headers are all configurable for an enriched experience.

    - title: Dark Mode
      icon: dark_mode
      description: "Prefer not to be blasted by the sun while reading? Switch to a low-light UI with the click of a button. Modify colour variables to match your branding."

    - title: Search by DocSearch
      icon: search
      description: Search your docs with DocSearch. A powerful, efficient and accessible search solution built on Algolia Crawler & Autocomplete. TBC.

    - title: Versioning
      icon: dynamic_feed
      description: Support for maintaining multiple versions of your docs. Let your users access previous versions of your documentation via a simple dropdown menu.

    - title: Bootstrap v5
      icon: palette
      description: Built on Bootstrap 5, Lotus Docs allows for a familiar, flexible, and intuitive developer experience. Easily customise your site via SCSS variables and files.

# Image compare
image_compare:
  enable: true

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via a single config setting.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark.webp"
      imageAfter: "lotusdocs_light.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 38,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Poppins',
          after: 'Comic Neue',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_poppins.webp"
      imageAfter: "lotusdocs_comic_neue_.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Emerald',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue.webp"
      imageAfter: "lotusdocs_emerald.webp"